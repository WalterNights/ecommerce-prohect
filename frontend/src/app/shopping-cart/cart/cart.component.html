<div class="absolute top-24 right-5 w-[18rem] h-[20rem] p-4 border rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Carrito</h2>
    <div class="h-[55%] text-sm">
        <div *ngIf="cartItems.length === 0">El carrito está vacío</div>
        <div *ngFor="let item of cartItems" class="flex justify-between mb-2">
            <div>{{ item.name }} x {{ item.quantity }}</div>
            <div>${{ item.price * item.quantity }}</div>
            <button (click)="remove(item.id)" class="text-red-500">Eliminar</button>
        </div>
    </div>
    <div class="mt-4 font-bold">Total: ${{ total }}</div>
    <button (click)="clear()" class="w-full mt-2 bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Vaciar
        carrito
    </button>
    <button (click)="checkout()" class="absolute -top-5 right-5 bg-green-500 text-white px-4 py-2 rounded">
        Finalizar compra
    </button>
</div>
